<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example2</title>
    <script src="./d3/d3.min.js"></script>
</head>

<body>

    <script>

        let svg = d3.select('body').append('svg')
        svg.attr('width', 600)
            .attr('height', 400)
        svg.append('rect')
            .attr('width', 100)
            .attr('height', 100)
            .attr("x", 50)
            .attr("y", 50)
            .attr("fill", "blue")
            .transition()
            .duration(1000)
            .attr("fill", "red")
        let circle = svg.append('circle');
        circle.attr("cx", 200)
                .attr("cy", 200)
                .attr("r", 50)
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-width", "20")
    </script>
</body>
</html>
